  In de setting van een praktische leerschool hebben diverse specialisten uit verschillende kennisdisciplines gewerkt aan de totstandkoming van SBR. Hierbij is er veel kennis ontwikkeld in de vorm van concepten en werkende methodieken. Er zijn vier redenen voor het beschikbaar maken van de opgedane kennis:
  
  <p><ol>
  <li>Allereerst is het voor de betrokken partijen (de insiders) van belang dat de ervaringen, leerpunten en andere impliciete kennis (tacit knowledge) van de betrokken specialisten integraal bij elkaar worden gebracht. Hiermee ontstaat er een overzicht van het geheel en gedetailleerde beschrijvingen van de bouwblokken van de SBR-oplossing. De relevante begrippen en verbanden zijn in dit boek in relatie met elkaar beschreven, waardoor communicatie en samenwerking tussen specialisten kan worden gefaciliteerd.</li>
  <li>Ten tweede is het voor de ‘outsiders’ – partijen die eventueel geïnteresseerd zijn om SBR toe te passen in nieuwe domeinen – van belang dat ze een overzicht en een goed beeld krijgen van de SBR-bouwblokken en condities voor een positieve business case bij toepassing van SBR in een informatieketen.</li>
  <li>Ten derde vormt de opgedane kennis belangrijk studiemateriaal. Hoewel er veel leerboeken zijn te vinden op afzonderlijke disciplines, zoals ICT, recht, bestuur en management, zijn er minder integrale boeken te vinden die over de verschillende disciplines heen de opgave en de oplossing beschrijven. Nieuwe opleidingen kunnen hier gebruik van maken om mensen in dit gebied op te leiden.</li>
  <li>Tenslotte is het voor de academische gemeenschap van belang dat de prangende onderzoeksvragen en braakliggende onderzoeksterreinen worden beschreven.</li>
  </p>
  <p>Gezien bovenstaande redenen heeft de Technische Universiteit Delft de opdracht gekregen om de opgedane kennis in de vorm van een boek voor een breed publiek beschikbaar te stellen. Het boek getiteld <i>De keten uitgedaagd – Besturen en verantwoorden in een wereld vol ICT</i> is op 20 maart 2014 officieel gepresenteerd.</p>

  <p>Het boek beschrijft de weg die Standard Business Reporting heeft afgelegd van opgave tot oplossing. Specialisten uit de praktijk én wetenschappers geven een gefundeerd en gedetailleerd inzicht in de uitdagingen die komen kijken bij de transitie van informatieketens. In haar veelzijdigheid is het boek exemplarisch voor de benodigde paradigmaverschuivingen binnen het veranderdomein. Het boek biedt bovendien alle praktische informatie die partijen nodig hebben om de SBR-oplossingen toe te passen in het eigen domein.</p>
