content : |
  Op 20 maart 2014 presenteerde Logius, in samenwerking met de TU Delft, het boek ‘De keten uitgedaagd’, het eerste boek dat een totaalinzicht geeft in informatievoorzieningen en ICT-projecten bij de overheid en een oplossing biedt voor de bijkomende valkuilen en problemen. In het kader van de publicatie van het boek zijn in totaal ook 11 colleges georganiseerd. Deze colleges zijn online terug te kijken in samenwerking met de Technische Universiteit Delft.

